stages:
  - build

build-c:
  image: archlinux_gcc5.3_qt5
  stage: build
  script:
    - cd c; make
  artifacts:
    paths:
      - c/libcmdlineoptions.*
      - c/tests-*

build-cpp:
  image: archlinux_gcc5.3_qt5
  stage: build
  script: 
    - cd cpp; mkdir build; cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - cpp/build/libCmdLineOptions.so
      - cpp/build/libCmdLineOptions_static.a

